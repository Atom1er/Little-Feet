<head>

    <link rel="stylesheet" href="/assets/css/reset.css" type="text/css" />

<body>
    <a href="/api/adiministrator"> <button id="administrator"> administrator </button> </a>
    <input type="text" id="pull-child"> <a> <button id="submit-child-request"> client site </button> </a>
    <script>

        
        //script for client site //
        $("#submit-child-request").on("click", (event) => {
            var myChild = $("#pull-child").val();

            $.get("/api/client-site/:" + myChild)
                .then(
                    window.location = "/api/client-site/" + myChild
                )

        })
                   //-----------------------//

    </script>
